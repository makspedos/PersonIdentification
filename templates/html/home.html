<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if image %}
        <div>
        {% for i in image %}
            <img src="{{ i.img.url }}">
        {% endfor %}
        </div>
    {% else %}
        <p>No images</p>
    {% endif %}
</body>
</html>
