{% extends "html/_base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="dark-blue-window">
            <h1>Вийти з мережі</h1>
        </div>
    <div class="work-section">
        <p>Ви впевнені, що хочете вийти з мережі ? </p>
        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="submit-form" type="submit">Підтвердити</button>
        </form>
    </div>
    </div>
{% endblock %}
