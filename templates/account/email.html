{% extends "html/_base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="dark-blue-window">
            <h1>Налаштування пошти</h1>
        </div>
        <div class="work-section">
            {% if user.email %}
                <p>Ваша актуальна пошта: {{ user.email }}</p>
            {% else %}
                <p>Пошта відсутня, необхідно додати</p>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button name="action_add" type="submit" class="submit-form">Змінити пошту</button>
        </form>
        </div>
    </div>
{% endblock %}
